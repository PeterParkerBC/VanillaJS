    7. Form형식은 default로 click 혹은 enter를 누르면 submit(제출)한다 
    8. form -> input ->button or submit a value = 자동 제출(submit)
    9. </a>태크는 </form> 과 </script> 사이에 넣기 
    9. <script src=".js"> </script> 는 꼭 </body> 안쪽 끝에 위치. 다른 태그를 감싸야 한다
-->
